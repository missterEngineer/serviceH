{% extends "new_template/base.html" %}
{% block title %}
  Crear Usuario
{% endblock title %}
{% block style %}
    <style>
        .btn{
            color:white
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            max-width: 100vw;
            padding-bottom: 20px;
            width: 500px;
            background: #002424;
            margin: 0 auto;
        }
        input{
            margin: 10px 0 20px 0;
        }
        label{
            display: block;
        }
        @media (min-width:480px) and (max-width:700px) {
            input{
            width: 40vw;
            }
            button, label{
            margin: 0
            }
        }
        #historyContent{
            display: block;
            width: 700px;
            max-width: 90vw;
            margin: 10px auto;
        }
        button{
            padding: 10px;
            background-color: blueviolet;
            border: 0;
            border-radius: 5px;
            color: white;
            font-weight: 700;
        }
        button:hover{
            cursor: pointer;
            background-color: rgb(167, 104, 226);
        }

        .msg1, .msg2{
            width: 100%;
            min-height: 45px;
            display: flex;
            align-items: center;
            padding: 10px 0px;
        }
        .msg1{
            justify-content: end;
        }
        .msg2{
            justify-content: initial;
        }
        span.msg{
            position: relative;
            border-radius: 15px;
            padding: 10px;
            max-width: 80%;
        }
        .msg1 span{
            background-color: #3f6382;
            text-align: right;
            border-bottom-right-radius: 1px;
        }
        .msg2 span{
            background-color: rgba(172, 229, 198, 0.20);
            text-align: left;
            border-bottom-left-radius: 1px;
        }
    
        span.msg::after {
            width: 0;
            position: absolute;
            display: block;
            content: '\00a0';
            bottom: 0;
            border: 8px solid transparent;
            height: 0;
        }
        .msg1 span::after{
            right: -16px;
            border-left-color: #3f6382;
        }
        .msg2 span::after{
            left: -16px;
            border-right-color: rgba(172, 229, 198, 0.20);
        }
        .msg2 a:visited{
            color: #68b9ff;
        }
        textarea {
            width: calc(100% - 45px);
            resize: none;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid  #B5C9C9;
            background: #ffffff77;
            height: 90px;
            padding: 10px;
            color: black;
            font-size: 18px;
            padding-right: 35px;
        }
        .card-footer {
            position: relative;
        }
        .send {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 15px;
        }
        .msg a{
            color: #00FFA1;
        }
    </style>

{% endblock style %}

{% block script %}
<script src="/static/js/socket.io.js"></script>
<script src="/static/js/socket.config.js"></script>

<script>
    const historyContent = document.getElementById("historyContent");
    /** @type {HTMLElement} */
    let current_msg; 

    function init_interview(){
        const form = document.forms[0];
        const body = new FormData(form);
        add_loader();
        const data = Object.fromEntries(body.entries());
        current_msg = createMsg(2);
        document.querySelector(".card-footer").hidden = false;
        form.style.display = "none"
        socket.emit("start_interview", data);
    }

    function add_loader(){
        const p = document.createElement("p");
        p.id = "generando";;
        p.textContent = "Generando...";
        historyContent.appendChild(p);
    }

    function answerGPT(){
        let msg = document.querySelector("textarea").value;
        createMsg("1", msg);
        scroll2Bottom();
        current_msg = createMsg(2);
        add_loader();
        socket.emit("answer_interview", msg)
    }
    
    socket.on('chatResponse', msg => {
        current_msg.innerText += msg;
        scroll2Bottom();
    })

    socket.on('chatEnd', () => {
        document.getElementById("generando").remove();
        convert2hyperlink();
    })


    function convert2hyperlink(){
        let textList = current_msg.innerText.split("\n");
        let loop_times = 0;
        let pass_number = false;
        for(let f=0; f < textList.length; f++){
            console.log(textList[f])
            if(has_number(textList[f])  && !pass_number){
                pass_number =  true;
                console.log("1st conditional")
                continue
            }
            if(!pass_number) {
                console.log("2nd conditional")
                continue
            }
            if(is_item_list(textList[f])){
                if(loop_times < 3){
                    loop_times++;
                }else{
                    break
                }
                textList[f] = "<a href='#' onclick='choose(this)'>" + textList[f] + "</a><br>";
            }
        }
        current_msg.innerHTML = textList.join('<br>');
    }

    /** @param {HTMLAnchorElement} anchor */
    function choose(anchor){
        document.getElementById("questionGPT").value = anchor.innerText;
        current_msg.querySelectorAll("a").forEach(inner_anchor=>{
            inner_anchor.removeAttribute("href");
        })
        answerGPT();
    }

    function has_number(str){
        return /\d/.test(str)
    }

    /** @param {string} text */
    function is_item_list(text){
        if(text.toLowerCase().includes("a)")) return true;
        if(text.toLowerCase().includes("b)")) return true;
        if(text.toLowerCase().includes("c)")) return true;
        return false;
    }


    function createMsg(msg_num, msg=""){
        const div = document.createElement("div");
        div.classList.add(`msg${msg_num}`);
        const span = document.createElement("span");
        span.classList.add("msg");
        span.innerText = msg;
        div.appendChild(span);
        historyContent.appendChild(div);
        return span
    }


    function scroll2Bottom(){
        if(document.body.scrollTop !== document.body.scrollHeight){
            document.body.scrollTop = document.body.scrollHeight
        }
    }

</script>

{% endblock script %}
