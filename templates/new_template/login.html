<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourVoice | Login</title>
    <link rel="shortcut icon" href="/static/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <style>
        .img-login{
            text-align: center;
            background-color: #001C1C;;
        }
        .img-login img{
            height: 100vh;
            width: auto;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <main>
        <div class="img-login">
            <img src="/static/images/login.webp" alt="login">
        </div>
        <form class="login" method="post">
            <h1>Ingresa ahora</h1>
            <label for="user">Usuario</label>
            <input class="styled" type="text" id="user" name="user" placeholder="Ingresa tu usuario">
            <label for="password">Contraseña</label>
            <div class="input-ico">
                <input class="styled" type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                <a href="#" id="see-password">
                    <svg width="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        stroke="#B5C9C9">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <line fill="none" x1="0" y1="0" x2="100%" y2="100%" stroke="transparent"></line>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z"
                                stroke="#B5C9C9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path
                                d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z"
                                stroke="#B5C9C9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </a>
            </div>
            <a href="javascript:void(0)" class="forget-password">¿Olvidaste tu contraseña?</a>
            <button>Ingresar ahora</button>
            <p class="no-account">
                ¿No tienes cuenta? 
                <a target="_blank" href="https://api.whatsapp.com/send?phone=34640296736&text=Hola!%20Quisiera%20solicitar%20acceso%20a%20YourVoice">
                    Solicitar acceso
                </a>
            </p>
        </form>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const see_password = document.getElementById("see-password");
        const input_password = document.getElementById("password")
        see_password.addEventListener("click", () => {
            if (input_password.type === "text") {
                input_password.type = "password"
                see_password.querySelector("line").style.stroke = "transparent"
            } else {
                input_password.type = "text"
                see_password.querySelector("line").style.stroke = "#B5C9C9"
            }

        })
        /** @param {string} text */
        function toast(text) {
            Toastify({
                text: text,
                duration: 5000,
                close: true,
                gravity: "top",
                position: "right",
                stopOnFocus: true,
                style: {
                    background: "#592323"
                },
                onClick: function () {} // Callback after click
            }).showToast();
        }
    </script>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
        toast("{{messages.0}}");
    </script>
    {% endif %}
    {% endwith %}
</body>

</html>
