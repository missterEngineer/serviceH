{% extends "new_template/base.html" %}
{% block title %}
  Crear Usuario
{% endblock title %}
{% block style %}
    <style>
        .btn{
            color:white
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            max-width: 100vw;
            padding-bottom: 20px;
            width: 500px;
            background: #002424;
            margin: 0 auto;
        }
        input{
            margin: 10px 0 20px 0;
        }
        label{
            display: block;
        }
        @media (min-width:480px) and (max-width:700px) {
            input{
            width: 40vw;
            }
            button, label{
            margin: 0
            }
        }
        #historyContent{
            display: block;
            width: 700px;
            max-width: 90vw;
            margin: 10px auto;
        }
        button{
            padding: 10px;
            background-color: blueviolet;
            border: 0;
            border-radius: 5px;
            color: white;
            font-weight: 700;
        }
        button:hover{
            cursor: pointer;
            background-color: rgb(167, 104, 226);
        }

        .msg1, .msg2{
            width: 100%;
            min-height: 45px;
            display: flex;
            align-items: center;
            padding: 10px 0px;
        }
        .msg1{
            justify-content: end;
        }
        .msg2{
            justify-content: initial;
        }
        span.msg{
            position: relative;
            border-radius: 15px;
            padding: 10px;
            max-width: 80%;
        }
        .msg1 span{
            background-color: #3f6382;
            text-align: right;
            border-bottom-right-radius: 1px;
        }
        .msg2 span{
            background-color: rgba(172, 229, 198, 0.20);
            text-align: left;
            border-bottom-left-radius: 1px;
        }
    
        span.msg::after {
            width: 0;
            position: absolute;
            display: block;
            content: '\00a0';
            bottom: 0;
            border: 8px solid transparent;
            height: 0;
        }
        .msg1 span::after{
            right: -16px;
            border-left-color: #3f6382;
        }
        .msg2 span::after{
            left: -16px;
            border-right-color: rgba(172, 229, 198, 0.20);
        }
        textarea {
            width: calc(100% - 45px);
            resize: none;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid  #B5C9C9;
            background: #ffffff77;
            height: 90px;
            padding: 10px;
            color: black;
            font-size: 18px;
            padding-right: 35px;
        }
        .card-footer {
            position: relative;
        }
        .send {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 15px;
        }
        .msg a{
            color: #00FFA1;
        }
    </style>

{% endblock style %}
{% block content %}
<a href="/" class="back">
    <img src="/static/images/back.svg" alt="volver">
    <span>Volver</span>
</a>
<div class="card">
    <h1 class="title">Entrevistador</h1>
    <form action="">
        <div class="form-control">
            <label for="position">Cargo</label>
            <input type="text" class="styled" name="position" id="position" placeholder="Ej: Gerente de Ventas">
        </div>
        <div class="form-control">
            <label for="xp_years">AÃ±os de experiencia</label>
            <input type="text" class="styled" name="xp_years" id="xp_years" placeholder="Ej: 10">
        </div >
        <div class="form-control">
            <label for="skills">Habilidades principales</label>
            <input type="text" class="styled" name="skills" id="skills" placeholder="Ej: Ventas b2b">
        </div>
        
        <button class="btn" type="button" onclick="init_interview()">Enviar</button>
    </form>
    <div id="historyContent"></div>
    <div class="card-footer" hidden>
        <textarea id="questionGPT" hidden></textarea>
        <a class="send" href='javascript:void(0)' id="sendGPT" onclick="answerGPT()" hidden>
            <svg width="25" height="24" viewBox="0 0 25 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                class="gpt-send">
                <mask id="mask0_38_875" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25"
                    height="24">
                    <rect x="0.984375" width="24" height="24" fill="currentColor" />
                </mask>
                <g mask="url(#mask0_38_875)">
                    <path
                        d="M3.48437 4.5L4.48438 3.5L22.4844 11.5L4.48437 19.5L3.48437 18.5L6.48437 11.5L3.48437 4.5ZM6.58437 6.6L8.68437 11.5L6.58437 16.4L17.5844 11.5L6.58437 6.6Z"
                        fill="currentColor" />
                </g>
            </svg>
        </a>
    </div>
</div>
{% endblock content %}
{% block script %}
<script src="/static/js/socket.io.js"></script>
<script src="/static/js/socket.config.js"></script>
<script src="/static/js/gptChat.js"></script>

<script>
    function init_interview(){
        const form = document.forms[0];
        const body = new FormData(form);
        add_loader();
        const data = Object.fromEntries(body.entries());
        current_msg = createMsg(2);
        document.querySelector(".card-footer").hidden = false;
        form.style.display = "none"
        socket.emit("start_interview", data);
    }

    socket.on('chatEnd', () => {
        document.getElementById("generando").remove();
        convert2hyperlink();
    })
</script>

{% endblock script %}
