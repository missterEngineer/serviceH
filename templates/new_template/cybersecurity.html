{% extends "new_template/base.html" %}
{% block title %}
Ciberseguridad
{% endblock title %}
{% block style %}
<style>
    .btn {
        color: white
    }
    input {
        margin: 10px 0 20px 0;
    }

    label {
        display: block;
    }

    @media (min-width:480px) and (max-width:700px) {
        input {
            width: 40vw;
        }

        button,
        label {
            margin: 0
        }
    }

    #historyContent {
        display: block;
        width: 700px;
        max-width: 90vw;
        margin: 10px auto;
    }

    button {
        padding: 10px;
        background-color: blueviolet;
        border: 0;
        border-radius: 5px;
        color: white;
        font-weight: 700;
    }

    button:hover {
        cursor: pointer;
        background-color: rgb(167, 104, 226);
    }

    .msg1,
    .msg2 {
        width: 100%;
        min-height: 45px;
        display: flex;
        align-items: center;
        padding: 10px 0px;
    }

    .msg1 {
        justify-content: end;
    }

    .msg2 {
        justify-content: initial;
    }

    span.msg {
        position: relative;
        border-radius: 15px;
        padding: 10px;
        max-width: 80%;
    }

    .msg1 span {
        background-color: #3f6382;
        text-align: right;
        border-bottom-right-radius: 1px;
    }

    .msg2 span {
        background-color: rgba(172, 229, 198, 0.20);
        text-align: left;
        border-bottom-left-radius: 1px;
    }

    span.msg::after {
        width: 0;
        position: absolute;
        display: block;
        content: '\00a0';
        bottom: 0;
        border: 8px solid transparent;
        height: 0;
    }

    .msg1 span::after {
        right: -16px;
        border-left-color: #3f6382;
    }

    .msg2 span::after {
        left: -16px;
        border-right-color: rgba(172, 229, 198, 0.20);
    }

    textarea {
        width: calc(100% - 45px);
        resize: none;
        overflow-y: auto;
        border-radius: 8px;
        border: 1px solid #B5C9C9;
        background: #001919;
        height: 90px;
        padding: 10px;
        color: black;
        font-size: 18px;
        padding-right: 35px;
        color: white;
    }

    .card-footer {
        position: relative;
    }

    .send {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 15px;
        color: white;
    }

    .send:hover {
        color: rgba(255, 255, 255, 0.37);
    }

    .msg a {
        color: #00FFA1;
    }
    select {
        color: white;
        background-color: transparent;
        padding: 10px 5px;
        margin: 20px 0;
        width: 100px;
        border-radius: 10px;
        border: 1px solid #00CF83;
    }

    option {
        color: black;
    }

    #historyContent {
        display: none;
    }

    html,
    body {
        overflow: auto;
        height: 100%;
    }
    .card{
        padding-bottom: 20px;
    }
    .label-check input{
        margin: 5px;
    }
    .label-check{
        display: inline-block;;
    }
</style>
{% endblock style %}
{% block content %}
<a href="/" class="back">
    <img src="static/images/back.svg" alt="volver">
    <span>Volver</span>
</a>
<div class="card">
    <h1 class="title">Ciberseguridad</h1>
    <button class="btn" onclick="init_interview()">Empezar</button>
    <div id="historyContent"></div>
    <div class="card-footer" hidden>
        <textarea id="questionGPT" hidden></textarea>
        <a class="send" href="#" id="sendGPT" onclick="answerGPT()" hidden>
            <svg width="25" height="24" viewBox="0 0 25 24" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg" class="gpt-send">
                <mask id="mask0_38_875" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0"
                    width="25" height="24">
                    <rect x="0.984375" width="24" height="24" fill="currentColor" />
                </mask>
                <g mask="url(#mask0_38_875)">
                    <path
                        d="M3.48437 4.5L4.48438 3.5L22.4844 11.5L4.48437 19.5L3.48437 18.5L6.48437 11.5L3.48437 4.5ZM6.58437 6.6L8.68437 11.5L6.58437 16.4L17.5844 11.5L6.58437 6.6Z"
                        fill="currentColor" />
                </g>
            </svg>
        </a>
    </div>
</div>
{% endblock content %}
{% block script %}
<script src="static/js/socket.io.js"></script>
<script src="static/js/socket.config.js"></script>
<script src="static/js/gptChatv0.0.1.js"></script>

<script>
    /** @type {number} */
    let contador;
    let first_msg = true;

    function init_interview() {
        document.getElementById("historyContent").innerText = "";
        contador = 0;
        add_loader();
        current_msg = createMsg(2);
        document.querySelector(".card-footer").hidden = false;
        socket.emit("start_cybersecurity");
        document.getElementById("historyContent").style.display = "block";
    }


    socket.on('chatEnd', () => {
        document.getElementById("generando").remove();
        if(first_msg){
            convert2select();
            first_msg = false;
        }
        scroll2Bottom();
    })

    function convert2select(){
        const textList = current_msg.innerText.split("\n");
        let loop_times = 0;
        let pass_number = false;
        let question_number = 1;

        for(let f=0; f < textList.length; f++){
            console.log(has_number(textList[f]));
            if(has_number(textList[f])  && !pass_number){
                pass_number =  true;
                continue;
            }
            if(!pass_number) {
                continue;
            }
            if(is_item_list(textList[f], loop_times)){
                if(loop_times < 4){
                    loop_times++;
                    const letter = num2letter(loop_times);
                    textList[f] = `<label class='label-check'><input value='${letter}' type='checkbox' name='Pregunta_${question_number}' onchange='validate_check(this)'>${textList[f]}</label>`;
                }
            }
            if(loop_times === 4){
                pass_number = false;
                loop_times = 0;
                question_number++;
            }
        }
        textList.push("<button type='button' class='btn' onclick='sendResponse()'>Enviar respuesta</button>");
        textList.unshift("<form id='questions'>");
        current_msg.innerHTML = textList.join('<br>');
        textList.push("</form>");
    }

    /** @param {HTMLInputElement} checkbox */
    function validate_check(checkbox){
        const check_name = checkbox.name;
        const checkboxes = document.querySelectorAll(`input[name='${check_name}']:checked`);
        for (check_element of checkboxes){
            if (check_element === checkbox) continue;
            check_element.checked = false;
        }
    }


    function sendResponse(){
        const checkboxes = document.querySelectorAll(`input[type='checkbox']:checked`);
        if (checkboxes.length !== 3){
            toast("Rellena todas las preguntas", "var(--error)");
            return;
        }
        const form = document.querySelector('form#questions');
        const body = new FormData(form);
        const data = Object.fromEntries(body.entries());
        let text = "";
        for (index in data){
            text += index.replace("_", " ") + " la respuesta es " + data[index] + ", ";
        }
        text += " Dame el feedback solamente de mis respuestas";
        current_msg = createMsg(2);
        add_loader();
        scroll2Bottom();
        socket.emit("answer_interview", text);
    }


    function num2letter(number){
        const array = {
            1:"a",
            2:"b",
            3:"c",
            4:"d"
        }
        return array[number];
    }
</script>

{% endblock script %}
