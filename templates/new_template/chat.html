{% extends "new_template/base.html" %}
{% block title %}
  Crear Usuario
{% endblock title %}
{% block style %}
    <style>
        .btn{
            color:white
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            max-width: 100vw;
            padding-bottom: 20px;
            width: 500px;
            background: #002424;
            margin: 0 auto;
        }
        input{
            margin: 10px 0 20px 0;
        }
        label{
            display: block;
        }
        @media (min-width:480px) and (max-width:700px) {
            input{
            width: 40vw;
            }
            button, label{
            margin: 0
            }
        }
        #historyContent{
            display: block;
            width: 700px;
            max-width: 90vw;
            margin: 10px auto;
        }
        button{
            padding: 10px;
            background-color: blueviolet;
            border: 0;
            border-radius: 5px;
            color: white;
            font-weight: 700;
        }
        button:hover{
            cursor: pointer;
            background-color: rgb(167, 104, 226);
        }

        .msg1, .msg2{
            width: 100%;
            min-height: 45px;
            display: flex;
            align-items: center;
            padding: 10px 0px;
        }
        .msg1{
            justify-content: end;
        }
        .msg2{
            justify-content: initial;
        }
        span.msg{
            position: relative;
            border-radius: 15px;
            padding: 10px;
            max-width: 80%;
        }
        .msg1 span{
            background-color: #3f6382;
            text-align: right;
            border-bottom-right-radius: 1px;
        }
        .msg2 span{
            background-color: rgba(172, 229, 198, 0.20);
            text-align: left;
            border-bottom-left-radius: 1px;
        }
    
        span.msg::after {
            width: 0;
            position: absolute;
            display: block;
            content: '\00a0';
            bottom: 0;
            border: 8px solid transparent;
            height: 0;
        }
        .msg1 span::after{
            right: -16px;
            border-left-color: #3f6382;
        }
        .msg2 span::after{
            left: -16px;
            border-right-color: rgba(172, 229, 198, 0.20);
        }
        textarea {
            width: calc(100% - 45px);
            resize: none;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid  #B5C9C9;
            background: #001919;
            height: 90px;
            padding: 10px;
            color: white;
            font-size: 18px;
            padding-right: 35px;
        }
        .card-footer {
            position: relative;
        }
        .send {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 15px;
            color: white;
        }
        .send:hover{
            color: rgb(116, 111, 111);
        }
        .msg a{
            color: #00FFA1;
        }
    </style>

{% endblock style %}
{% block content %}
<a href="/" class="back">
    <img src="/static/images/back.svg" alt="volver">
    <span>Volver</span>
</a>
<div class="card">
    <h1 class="title">Chat</h1>
    <div id="historyContent"></div>
    <div class="card-footer" >
        <textarea id="questionGPT" ></textarea>
        <a class="send" href="javascript:void(0)" id="sendGPT" onclick="answerGPT()">
            <svg width="25" height="24" viewBox="0 0 25 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                class="gpt-send">
                <mask id="mask0_38_875" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25"
                    height="24">
                    <rect x="0.984375" width="24" height="24" fill="currentColor" />
                </mask>
                <g mask="url(#mask0_38_875)">
                    <path
                        d="M3.48437 4.5L4.48438 3.5L22.4844 11.5L4.48437 19.5L3.48437 18.5L6.48437 11.5L3.48437 4.5ZM6.58437 6.6L8.68437 11.5L6.58437 16.4L17.5844 11.5L6.58437 6.6Z"
                        fill="currentColor" />
                </g>
            </svg>
        </a>
    </div>
</div>
{% endblock content %}
{% block script %}
<script src="/static/js/socket.io.js"></script>
<script src="/static/js/socket.config.js"></script>

<script>
    const historyContent = document.getElementById("historyContent");
    /** @type {HTMLElement} */
    let current_msg; 

    function add_loader(){
        const p = document.createElement("p");
        p.id = "generando";;
        p.textContent = "Generando...";
        historyContent.appendChild(p);
    }

    function answerGPT(){
        let msg = document.querySelector("textarea").value;
        createMsg("1", msg);
        scroll2Bottom();
        current_msg = createMsg(2);
        add_loader();
        socket.emit("answer_interview", msg)
    }
    
    socket.on('chatResponse', msg => {
        current_msg.innerText += msg;
        scroll2Bottom();
    })

    socket.on('chatEnd', () => {
        document.getElementById("generando").remove();
    })


    function createMsg(msg_num, msg=""){
        const div = document.createElement("div");
        div.classList.add(`msg${msg_num}`);
        const span = document.createElement("span");
        span.classList.add("msg");
        span.innerText = msg;
        div.appendChild(span);
        historyContent.appendChild(div);
        return span
    }


    function scroll2Bottom(){
        if(document.body.scrollTop !== document.body.scrollHeight){
            document.body.scrollTop = document.body.scrollHeight
        }
    }

</script>

{% endblock script %}
