{% extends "base.html" %}
{% block head %}
<style>
    #historyContent{
        display: block;
        width: 700px;
        max-width: 90vw;
    }
    .form-control{
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin: 10px auto;
        max-width: 500px;
    }
    .form-control input{
        padding: 5px 10px;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.5);
        font-size: 18px;
    }
    .form-control label{
        font-size: 22px;
    }
    button{
        padding: 10px;
        background-color: blueviolet;
        border: 0;
        border-radius: 5px;
        color: white;
        font-weight: 700;
    }
    button:hover{
        cursor: pointer;
        background-color: rgb(167, 104, 226);
    }
    #historyContent{
        margin-top: 15px;
    }
    .msg1, .msg2{
        width: 100%;
        min-height: 45px;
        display: flex;
        align-items: center;
        padding: 10px 0px;
    }
    .msg1{
        justify-content: end;
    }
    .msg2{
        justify-content: initial;
    }
    span.msg{
        position: relative;
        border-radius: 15px;
        padding: 10px;
        max-width: 80%;
    }
    .msg1 span{
        background-color: #c4dcf0;
        text-align: right;
        border-bottom-right-radius: 1px;
    }
    .msg2 span{
        background-color: #cff0c4;
        text-align: left;
        border-bottom-left-radius: 1px;
    }

    span.msg::after {
        width: 0;
        position: absolute;
        display: block;
        content: '\00a0';
        bottom: 0;
        border: 8px solid transparent;
        height: 0;
    }
    .msg1 span::after{
        right: -16px;
        border-left-color: #c4dcf0;
    }
    .msg2 span::after{
        left: -15px;
        border-right-color: #cff0c4;
    }
    textarea {
        width: calc(100% - 45px);
        resize: none;
        overflow-y: auto;
        border-radius: 8px;
        border: 1px solid  #B5C9C9;
        background: #ffffff77;
        height: 90px;
        padding: 10px;
        color: black;
        font-size: 18px;
        padding-right: 35px;
    }
    .card-footer {
        position: relative;
    }
    .send {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 15px;
    }
</style>
{% endblock head %}
{% block content %}
    <a href="/" class="back expand" title="back"><img src="/static/back.png" alt="back"></a>
    <h1>Entrevistador</h1>
    <article>
        <form action="">
            <div class="form-control">
                <label for="position">Cargo</label>
                <input type="text" name="position" id="position" placeholder="Ej: Gerente de Ventas">
            </div>
            <div class="form-control">
                <label for="xp_years">AÃ±os de experiencia</label>
                <input type="text" name="xp_years" id="xp_years" placeholder="Ej: 10">
            </div >
            <div class="form-control">
                <label for="skills">Habilidades principales</label>
                <input type="text" name="skills" id="skills" placeholder="Ej: Ventas b2b">
            </div>
            
            <button class="btn" type="button" onclick="init_interview()">Enviar</button>
        </form>
        <div id="historyContent"></div>
        <div class="card-footer" hidden>
            <textarea id="questionGPT" hidden></textarea>
            <a class="send" href="#" id="sendGPT" onclick="answerGPT()" hidden>
                <svg width="25" height="24" viewBox="0 0 25 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                    class="gpt-send">
                    <mask id="mask0_38_875" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25"
                        height="24">
                        <rect x="0.984375" width="24" height="24" fill="currentColor" />
                    </mask>
                    <g mask="url(#mask0_38_875)">
                        <path
                            d="M3.48437 4.5L4.48438 3.5L22.4844 11.5L4.48437 19.5L3.48437 18.5L6.48437 11.5L3.48437 4.5ZM6.58437 6.6L8.68437 11.5L6.58437 16.4L17.5844 11.5L6.58437 6.6Z"
                            fill="currentColor" />
                    </g>
                </svg>
            </a>
        </div>
    </article>

{% endblock content %}
{% block javascript%}
<script src="/static/js/socket.io.js"></script>
<script src="/static/js/socket.config.js"></script>

<script>
    const historyContent = document.getElementById("historyContent");
    /** @type {HTMLElement} */
    let current_msg; 

    function init_interview(){
        const form = document.forms[0];
        const body = new FormData(form);
        add_loader();
        const data = Object.fromEntries(body.entries());
        current_msg = createMsg(2);
        document.querySelector(".card-footer").hidden = false;
        form.hidden = true;
        socket.emit("start_interview", data);
    }

    function add_loader(){
        const p = document.createElement("p");
        p.id = "generando";;
        p.textContent = "Generando...";
        historyContent.appendChild(p);
    }

    function answerGPT(){
        let msg = document.querySelector("textarea").value;
        createMsg("1", msg);
        current_msg = createMsg(2);
        add_loader();
        socket.emit("answer_interview", msg)
    }
    
    socket.on('chatResponse', msg => {
        current_msg.innerText += msg;
    })

    socket.on('chatEnd', () => {
        document.getElementById("generando").remove();
        convert2hyperlink();
    })


    function convert2hyperlink(){
        let textList = current_msg.innerText.split("\n");
        let pass_number = false;
        for(let f=0; f < textList.length-1; f++){
            if(has_number(textList[f])  && !pass_number){
                pass_number =  true;
                continue
            }
            if(!pass_number) continue
            if(is_item_list(textList[f])){
                textList[f] = "<a href='#' onclick='choose(this)'>" + textList[f] + "</a><br>";
            }
        }
        current_msg.innerHTML = textList.join('<br>');
    }

    /** @param {HTMLAnchorElement} anchor */
    function choose(anchor){
        document.getElementById("questionGPT").value = anchor.innerText;
        current_msg.querySelectorAll("a").forEach(inner_anchor=>{
            inner_anchor.removeAttribute("href");
        })
        answerGPT();
    }

    function has_number(str){
        return /\d/.test(str)
    }

    /** @param {string} text */
    function is_item_list(text){
        if(text.includes("a)")) return true;
        if(text.includes("b)")) return true;
        if(text.includes("c)")) return true;
        return false;
    }


    function createMsg(msg_num, msg=""){
        const div = document.createElement("div");
        div.classList.add(`msg${msg_num}`);
        const span = document.createElement("span");
        span.classList.add("msg");
        span.innerText = msg;
        div.appendChild(span);
        historyContent.appendChild(div);
        return span
    }

</script>
{% endblock javascript%}
